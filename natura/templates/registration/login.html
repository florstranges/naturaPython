{% extends 'natura/base.html' %}

{% block main %}

<div class="formularioDesign mt-4">
    <h2>Acceso al sistema</h2>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}    
            <p class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </p>
        {% endfor %}
            <input type="submit" value="Ingresar">
    </form>

</div>

{% endblock %}
