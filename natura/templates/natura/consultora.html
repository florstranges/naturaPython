{% extends 'natura/base.html' %}

{% block main %}

<h1>Consultoras Natura</h1>

<ul>
    {% for consultora in consultoras %}
    <li>{{consultora}}</li>
    {% endfor %}
</ul>


<div class="formularioDesign">
    <h2>Agregar consultora</h2>

    <form action="{% url 'consultoras-create' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Agregar">
    </form>
</div>



{% endblock %}
