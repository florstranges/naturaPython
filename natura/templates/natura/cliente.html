{% extends 'natura/base.html' %}

{% block main %}

<h1>Pedidos</h1>

<ul>
    {% for cliente in clientes %}
    <li>{{cliente}}</li>
    {% endfor %}
</ul>


<div class="formularioDesign">
    <h2>Agregar pedido</h2>

    <form action="{% url 'mis-clientes-create' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Agregar">
    </form>
</div>



{% endblock %}
